<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check All</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/check-all.css" />
  </head>
  <body>
    <div class="container">
      <h1>Check All</h1>
      <div class="row">
        <input type="checkbox" id="checkAll" />
        <label for="checkAll"> Select All</label>
      </div>
      
      <div class="check-all-list">
        <div class="row">
          <input type="checkbox" id="checkbox1" />
          <label for="checkbox1">Item 1</label>
        </div>
        <div class="row">
          <input type="checkbox" id="checkbox2" />
          <label for="checkbox2">Item 2</label>
        </div>
        <div class="row">
          <input type="checkbox" id="checkbox3" />
          <label for="checkbox3">Item 3</label>
        </div>
        <div class="row">
          <input type="checkbox" id="checkbox4" />
          <label for="checkbox4">Item 4</label>
        </div>
        <div class="row">
          <input type="checkbox" id="checkbox5" />
          <label for="checkbox5">Item 5</label>
        </div>
        <div class="row">
          <input type="checkbox" id="checkbox6" />
          <label for="checkbox6">Item 6</label>
        </div>
        <div class="row">
          <input type="checkbox" id="checkbox7" />
          <label for="checkbox7">Item 7</label>
        </div>
        <div class="row">
          <input type="checkbox" id="checkbox8" />
          <label for="checkbox8">Item 8</label>
        </div>
        <div class="row">
          <input type="checkbox" id="checkbox9" />
          <label for="checkbox9">Item 9</label>
        </div>
        <div class="row">
          <input type="checkbox" id="checkbox10" />
          <label for="checkbox10">Item 10</label>
        </div>
      </div>
      <div class="summary">
        Selected:
        <span id="selectedCount">0</span>
        items
      </div>
    </div>
    <script src="./js/check-all.js"></script>
  </body>
</html>
