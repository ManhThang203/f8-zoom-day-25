<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/slideshow.css">
</head>
<body>
    <div class="slideshow-container">
        <h1>Slideshow</h1>
        <div class="slide-list">
            <div class="slide-item"><img src="./assets/img/slide1.jpg" alt="Slide 1"></div>
            <div class="slide-item"><img src="./assets/img/slide2.jpg" alt="Slide 2"></div>
            <div class="slide-item"><img src="./assets/img/slide3.jpg" alt="Slide 3"></div>
            <div class="slide-item"><img src="./assets/img/slide4.jpg" alt="Slide 4"></div>
            <div class="slide-item"><img src="./assets/img/slide5.jpg" alt="Slide 5"></div>
            <div class="slide-item"><img src="./assets/img/slide6.jpg" alt="Slide 6"></div>
        </div>
        <button class="btn prev">Prev</button>
        <button class="btn next">Next</button>
        <div class="pagination"></div>
    </div>
    <script src="./js/slideshow.js"></script>
</body>
</html>
